name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  verify_files:
    name: Verify Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install
      - name: Lint and typecheck
        uses: borales/actions-yarn@v4
        with:
          cmd: lint
